# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Sharing knowledge empowers learning and reinforces understanding for all.'
    twitter: 'sharechiwai'
  analytics:
    google_analytics: "G-MPRQC0QNY8"
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
    microsoft_clarity: "l3qqjvon35"
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "ShareChiWai"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Sharechiwai. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: '2006-01-02'
  time_format: '15:04'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: "https://github.com/sharechiwai/blog"
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: "Disqus"
    disqus:
      shortname: "sharechiwai"
      show_count: true
