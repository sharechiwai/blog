# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: "#about"
    weight: 10
  - name: Blog
    url: "/post/"
    weight: 20
  - name: Menu Venue
    url: "/menu-venue"
    weight: 30
  - name: Event
    url: "/event"
    weight: 50
  - name: Sharing
    url: "/sharing"
    weight: 60
  - name: Contact
    url: "#contact"
    weight: 70
